<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">

<head>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <title>ログイン</title>
</head>

<body>
  <main layout:fragment="content">
    <div class="container">
      <section id="login">
        <div class="row text-center">
          <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
            <div class="card shadow rounded-3">
              <div class="card-body">
                <h3 class="card-title mb-3 text-center text-navy">camp-reservation</h3>
                <!-- ログインメッセージ -->
                <div th:replace="~{login/message::login}"></div>

                <form th:action="@{/login}" method="post">
                  <!-- メールアドレス -->
                  <div class="mb-3">
                    <input type="email" name="mail" id="mail" class="form-control" placeholder="メールアドレス" autofocus>
                  </div>
                  <!-- パスワード -->
                  <div class="mb-3">
                    <input type="password" name="password" id="password" class="form-control" placeholder="パスワード">
                  </div>
                  <!-- ログインボタン -->
                  <button class="w-100 btn btn-primary btn-block">ログイン</button>
                </form>
                <hr>
                <!-- 会員登録リンク -->
                <div class="text-center">
                  <a th:href="@{/signup}" class="text-navy">会員登録はこちら</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
