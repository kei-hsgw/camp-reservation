<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">

<head>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <title>メールアドレス変更</title>
</head>

<body>
  <main layout:fragment="content">
    <div class="container">
      <h3 class="page-title">メールアドレス変更</h3>
      <form th:action="@{/member/mail}" method="post" th:object="${updateMailForm}">
        <!-- 現在のメールアドレス -->
        <div class="form-group row">
          <label for="currentMail" class="col-md-3 col-form-label">現在のメールアドレス</label>
          <div class="col-md-6">
            <input type="email" name="currentMail" id="currentMail" class="form-control-plaintext" th:value="${currentMail}" disabled>
          </div>
        </div>
        <!-- 新しいメールアドレス -->
        <div class="form-group row">
          <label for="mail" class="col-md-3 col-form-label">新しいメールアドレス</label>
          <div class="col-md-6">
            <input type="email" name="mail" id="mail" class="form-control" th:field="*{mail}" th:errorclass="is-invalid">
            <div><small>例： example@example.com</small></div>
            <div class="invalid-feedback" th:errors="*{mail}"></div>
          </div>
        </div>
        <!-- 変更ボタン -->
        <div class="form-group row pt-4">
          <div class="col-md-6 offset-md-3">
            <button class="btn btn-primary btn-block py-2">変更</button>
            <a th:href="@{/member/menu}" class="btn btn-secondary btn-block py-2">戻る</a>
          </div>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
