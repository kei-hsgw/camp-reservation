<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">

<head>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <title>パスワード変更</title>
</head>

<body>
  <main layout:fragment="content">
    <div class="container">
      <h3 class="page-title">パスワード変更</h3>
      <form th:action="@{/member/password}" method="post" th:object="${updatePasswordForm}">
        <!-- 現在のパスワード -->
        <div class="form-group row">
          <label for="currentPassword" class="col-md-3 col-form-label">現在のパスワード</label>
          <div class="col-md-6">
            <input type="password" name="currentPassword" id="currentPassword" class="form-control" th:field="*{currentPassword}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{currentPassword}"></div>
          </div>
        </div>
        <!-- 新しいパスワード -->
        <div class="form-group row">
          <label for="password" class="col-md-3 col-form-label">新しいパスワード</label>
          <div class="col-md-6">
            <input type="password" name="password" id="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid">
            <div><small>半角英数字8文字以上</small></div>
            <div class="invalid-feedback" th:errors="*{password}"></div>
          </div>
        </div>
        <!-- 変更ボタン -->
        <div class="form-group row pt-4">
          <div class="col-md-6 offset-md-3">
            <button class="btn btn-primary btn-block py-2">変更</button>
            <a th:href="@{/member/menu}" class="btn btn-secondary btn-block py-2">戻る</a>
          </div>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
