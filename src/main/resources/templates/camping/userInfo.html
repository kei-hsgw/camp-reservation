<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">

<head>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <title>予約者情報</title>
</head>

<body>
  <main layout:fragment="content">
    <div class="container">
      <h3 class="page-title">予約者情報</h3>
      <form th:action="@{/camping/guest/reserve}" method="post" th:object="${userInfoForm}">
        <!-- 名前 -->
        <div class="form-group row">
          <label for="name" class="col-md-3 col-form-label">名前</label>
          <div class="col-md-6">
            <input type="text" name="name" id="name" class="form-control" th:field="*{name}" th:errorclass="is-invalid">
            <div><small>100字以内</small></div>
            <div class="invalid-feedback" th:errors="*{name}"></div>
          </div>
        </div>
        <!-- メールアドレス -->
        <div class="form-group row">
          <label for="mail" class="col-md-3 col-form-label">メールアドレス</label>
          <div class="col-md-6">
            <input type="email" name="mail" id="mail" class="form-control" th:field="*{mail}"
              th:errorclass="is-invalid">
            <div><small>例： example@example.com</small></div>
            <div class="invalid-feedback" th:errors="*{mail}"></div>
          </div>
        </div>
        <!-- 電話番号 -->
        <div class="form-group row">
          <label for="phoneNumber" class="col-md-3 col-form-label">電話番号</label>
          <div class="col-md-6">
            <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" th:field="*{phoneNumber}"
              th:errorclass="is-invalid">
            <div><small>ハイフン"-"を含まない半角数字 例： 09012345678</small></div>
            <div class="invalid-feedback" th:errors="*{phoneNumber}"></div>
          </div>
        </div>
        <div class="form-group row mt-4">
          <div class="col-md-6 offset-md-3">
            <button class="btn btn-primary btn-block py-2" type="submit" name="confirm">確認</button>
            <button class="btn btn-secondary btn-block py-2" type="submit" name="redoSiteInfo">戻る</button>
          </div>
        </div>
        <input type="hidden" name="siteTypeId" th:value="${stayInfoForm.siteTypeId}">
        <input type="hidden" name="dateFrom" th:value="${stayInfoForm.dateFrom}">
        <input type="hidden" name="stayDays" th:value="${stayInfoForm.stayDays}">
        <input type="hidden" name="numberOfPeople" th:value="${stayInfoForm.numberOfPeople}">
        <input type="hidden" name="siteTypeName" th:value="${stayInfoForm.siteTypeName}">
      </form>
    </div>
  </main>
</body>

</html>
